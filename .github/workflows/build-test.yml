name: Build Test and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Update npm to latest version
      run: npm install -g npm@latest

    - name: Install dependencies
      run: npm ci --no-optional

    - name: Install platform-specific dependencies
      run: |
        npm install --no-save @tailwindcss/oxide-linux-x64-gnu@4.0.0
        npm install --no-save lightningcss-linux-x64-gnu@1.24.0

    - name: Lint
      run: npm run lint

    - name: Build
      env:
        # Disable TailwindCSS Oxide engine
        OXIDE: '0'
        NODE_OPTIONS: '--max_old_space_size=4096'
        # Add GCS bucket name for CI environment
        GCS_BUCKET_NAME: ${{ secrets.GCS_BUCKET_NAME }}
        # If you're using GCP Service Account in production
        GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        # Optional: Add GCP Project ID if needed
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      run: npm run build
