name: Build Test and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    # No need for environment: Preview since we're using dummy values directly

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Update npm to latest version
      run: npm install -g npm@latest

    - name: Install dependencies
      run: npm ci --no-optional

    - name: Install platform-specific dependencies
      run: |
        npm install --no-save @tailwindcss/oxide-linux-x64-gnu@4.0.0
        npm install --no-save lightningcss-linux-x64-gnu@1.24.0

    - name: Lint
      run: npm run lint

    - name: Build
      env:
        # Disable TailwindCSS Oxide engine
        OXIDE: '0'
        NODE_OPTIONS: '--max_old_space_size=4096'
        # Add dummy environment variables directly
        GCS_BUCKET_NAME: 'dummy-bucket-for-ci'
        GCP_PROJECT_ID: 'dummy-project-id'
        GCP_SERVICE_ACCOUNT: '{"type":"service_account","project_id":"dummy-project","client_email":"dummy@example.com","private_key":"-----BEGIN PRIVATE KEY-----\ndummy\n-----END PRIVATE KEY-----\n"}'
        NEXT_PUBLIC_FIREBASE_PROJECT_ID: 'dummy-firebase-project'
        NEXT_PUBLIC_FIREBASE_API_KEY: 'dummy-firebase-api-key'
        NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: 'dummy.firebaseapp.com'
        NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: 'dummy.firebasestorage.app'
        NEXT_PUBLIC_FIREBASE_APP_ID: 'dummy-app-id'
        NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: 'dummy-messaging-sender-id'
        NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: 'dummy-measurement-id'
      run: npm run build
