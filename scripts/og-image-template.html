<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Generate OG Image</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #fef8f4;
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          sans-serif;
      }

      .container {
        width: 1200px;
        height: 630px;
        background: linear-gradient(135deg, #fef8f4, #fff1e6);
        border: 10px solid #ff7a32;
        padding: 40px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 80px;
        color: #333;
        margin: 0 0 10px;
      }

      h2 {
        font-size: 36px;
        color: #666;
        margin: 0 0 40px;
        font-weight: 600;
      }

      .tagline {
        font-size: 30px;
        color: #666;
        margin-bottom: 40px;
      }

      .features {
        display: flex;
        justify-content: center;
        gap: 30px;
        margin-top: 20px;
      }

      .feature {
        background-color: rgba(255, 122, 50, 0.1);
        border: 2px solid rgba(255, 122, 50, 0.3);
        border-radius: 10px;
        padding: 15px 25px;
        font-size: 22px;
        color: #333;
        display: flex;
        align-items: center;
      }

      .feature:before {
        content: "âœ“";
        color: #ff7a32;
        font-size: 24px;
        margin-right: 10px;
      }

      .crate {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #ff7a32;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-weight: bold;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="crate">CRATE</div>
      <h1>MCPH</h1>
      <h2>AI Artifact Storage & Sharing System</h2>
      <div class="tagline">One link for every AI output</div>

      <div class="features">
        <div class="feature">10MB file uploads</div>
        <div class="feature">Secure AES-256</div>
        <div class="feature">API & CLI access</div>
      </div>
    </div>

    <script>

      // 1. Open this file in a browser

      // 3. Save as og-image.png and twitter-image.png in the public folder
    </script>
  </body>
</html>
